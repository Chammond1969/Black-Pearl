        <h3>Contact us</h3>
        
        <p>If you have any questions, comments, or concerns feel free to let us know.</p>
            <br>
                <form name="data" id="" action="mailto:chammond6@student.alamo.edu" method="post" enctype="text/plain">
                        <p>
                    <label for="name">Name:</label>
                        </p>
                        <p>
                    <input type ="text" placeholder="First Name" autofocus name="firstName" />	
                    <input type ="text" placeholder="Last Name"  name="lastName" />
                       </p>
                        <p>
                    <label for="email">E-Mail:</label>
                        </p>
                        <p>
                    <input type ="email" placeholder="Your E-mail" name="email" />
                        </p>
                        <p>
                    <label for="phone">Phone:</label>
                        </p>
                        <p>
                    <input type ="tel" placeholder="123-456-7890" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                        </p>
                        <p>
                    <input type ="text" placeholder="Enter your comments here" name="comment" />
                        </p>
                        <p>
                    <button>Submit</button>
                        </p>
                </form>
